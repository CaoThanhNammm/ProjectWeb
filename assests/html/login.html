<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/access.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <!-- 
        Create: Nguyễn Khải Nam
        Date:
        Note: Nơi đăng nhập của những khách hàng đã có tài khoản
     -->
    <div id="root">
        <div id="login" class="container">
            <div class="row">
                <div class="col">
                    <form id="form_login" action="">
                        <div class="form_login_group">
                            <h1 class="form_login_group_h1">Chào mừng</h1>
                            <h5 class="form_login_group_h5">Rất vui vì bạn quay lại với chúng tôi</h3>
                        </div>

                        <div class="mt-4">
                            <div class="form_login_group">
                                <i class="fa-solid fa-user-tie form_login_group_icon"></i>
                                <input type="text" placeholder="Tên đăng nhập hoặc số điện thoại" required>
                            </div>
                            <div class="form_login_group">
                                <i class="fa-solid fa-lock form_login_group_icon"></i>
                                <input type="password" placeholder="Mật khẩu" required>
                            </div>

                            <button type="submit" class="btn form_login_btn form_login_btn_submit">Tiếp tục</button>

                            <div class="form_login_group">
                                <div class="form_login_group_clause">
                                    Bằng cách tiếp tục, bạn đồng ý với <span>Điều kiện sử dụng</span> và <span>Thông báo
                                        quyền riêng tư</span> của <span>N2Q</span>.
                                </div>
                            </div>

                            <div class="form_login_group d-flex flex-column">
                                <span class="mb-4 form_login_group_head">
                                    Hoặc đăng nhập
                                </span>
                                <a href="" class="form_login_btn btn btn-default">
                                    <i class="fa-brands fa-google"></i>
                                    Bằng <span class="form_login_group-primary">google</span>
                                </a>
                                <a href="" class="form_login_btn btn btn-default">
                                    <i class="fa-brands fa-facebook"></i>
                                    Bằng <span class="form_login_group-primary">facebook</span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col">
                    <img class="login_img" src="../image/access/image.png" alt="Ảnh giới thiệu">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
